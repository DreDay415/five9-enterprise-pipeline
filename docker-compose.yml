version: '3.8'

services:
  five9-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: five9-pipeline:latest
    container_name: five9-pipeline
    restart: unless-stopped
    
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      
      # SFTP Configuration
      SFTP_HOST: ${SFTP_HOST}
      SFTP_PORT: ${SFTP_PORT:-22}
      SFTP_USERNAME: ${SFTP_USERNAME}
      SFTP_PASSWORD: ${SFTP_PASSWORD}
      SFTP_REMOTE_PATH: ${SFTP_REMOTE_PATH:-/recordings}
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-whisper-1}
      
      # Notion Configuration
      NOTION_API_KEY: ${NOTION_API_KEY}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID}
      
      # Directory Configuration
      DOWNLOAD_DIR: /app/data/downloads
      PROCESSED_DIR: /app/data/processed
      FAILED_DIR: /app/data/failed
      
      # Processing Configuration
      BATCH_SIZE: ${BATCH_SIZE:-5}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-25000000}
      ALLOWED_EXTENSIONS: ${ALLOWED_EXTENSIONS:-.wav,.mp3,.m4a,.flac}
      CONCURRENCY_LIMIT: ${CONCURRENCY_LIMIT:-3}
      
      # Retry Configuration
      MAX_RETRIES: ${MAX_RETRIES:-3}
      RETRY_DELAY_MS: ${RETRY_DELAY_MS:-1000}
      
      # Cleanup Configuration
      CLEANUP_ENABLED: ${CLEANUP_ENABLED:-true}
      CLEANUP_DAYS_OLD: ${CLEANUP_DAYS_OLD:-30}
      
      # Monitoring
      METRICS_PORT: 9090
      HEALTH_CHECK_PORT: 8080
      
      # Notifications (Optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    
    volumes:
      # Persist processed data
      - ./data/downloads:/app/data/downloads
      - ./data/processed:/app/data/processed
      - ./data/failed:/app/data/failed
    
    ports:
      - "8080:8080"  # Health check endpoint
      - "9090:9090"  # Prometheus metrics
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

